<!DOCTYPE html>
<html lang='es'>
<head>
<title>Scipion {% block title %} {% endblock %}</title>
<meta charset='utf-8'>
<link href="/static/css/general_style.css" rel="stylesheet"
	type="text/css">
<link type="text/css" href="/static/css/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.js"></script>
<script type="text/javascript" src="/static/js/layouts.js"></script>
<script type="text/javascript" src="/static/js/messi.js"></script>

{% block head %} {% endblock %}
</head>

<body>
	<div class="layout" id="wrapper">

		<div class="center" id="maincontent">{% block content %}
			{%endblock %}</div>
		<!-- #middle-->

		<div class="north" id="framecontentTop">
			<img class="logo" src="/resources/scipion_logo.png"
				alt="Scipion logo" /> {% block menu %} {% endblock %}
		</div>
		<!-- #header-->

		<div class="west" id="framecontentLeft">{% block sideLeft %} {%endblock %}</div>
		<!-- .sidebar#sideLeft -->

		<div class="south" id="framecontentBottom">{% block footer %} {%endblock %}</div>
		<!-- #footer -->
	</div>
</body>
</html>

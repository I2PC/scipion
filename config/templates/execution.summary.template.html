<HTML>
    <HEAD>
        <!-- jquery-->
        <SCRIPT src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></SCRIPT>
        <!--highcharts-->
        <SCRIPT src="http://code.highcharts.com/highcharts.js"></SCRIPT>
        <SCRIPT src="https://code.highcharts.com/modules/exporting.js"></SCRIPT>
        <SCRIPT src="https://code.highcharts.com/modules/heatmap.js"></SCRIPT>
        <!--bootstrap-->
        <SCRIPT src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></SCRIPT>
        <LINK rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--data tables-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/b-1.3.1/b-print-1.3.1/r-2.1.1/sc-1.4.2/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/b-1.3.1/b-print-1.3.1/r-2.1.1/sc-1.4.2/datatables.min.js"></script>

        <TITLE>Scipion execution summary for %(projectName)s </TITLE>
        %(refresh)s
    </HEAD>
    <STYLE>
        /* Color scheme based on http://paletton.com/#uid=300150kpYmAh8uxlUqhtHisBJda */
        BODY {
          text-align: center;
          margin: 0px;
        }

        #content {
          text-align: left;
          width: 70%%;
          margin: 0 auto;
        }        
        H1 {
            border-bottom: 2px solid firebrick;
            color: #6E6E6E;
        }
        
        H2 {
/*            background: grey;*/
            color: firebrick;
            border-bottom: 1px solid firebrick;
            padding-left: 8px;
        }

        SECTION {
        }
        LABEL {
            font-weight: bold;
            margin: 0px;
        }
        .propertyline {
            margin-top: 3px;
            margin-bottom: 4px;
            margin-left: 8px;
        }
        FOOTER {
            text-align: center;
            font-style: italic;
            font-size: small;
            margin: 20px 0px;
                
        }
        .icon {
            margin-left: 6px;
            height: 16px;
            width: 16px;
        }
        .icon,
        .valign {
            vertical-align: middle;
        }
        TABLE {
            border-collapse: collapse;
            margin: auto;
            width: 100%%;
        }
        TH {
            background: #EAEBEC;
            padding: 3px;
        }
        TD {
            padding: 5px;
        }
        th, td {
            white-space: nowrap;
        }
        .protocolLine {
            background: #F2F2F2;
        }
        .center {
            text-align: center;
        }
        .thumbnail {
            margin-bottom: 0px;
        }
        .modal-title {
            float: left;
        }
        a:focus, a:hover {
            color: firebrick;
        }
        /* Grid layout classes */
        /* Taken from https://www.sitepoint.com/understanding-css-grid-systems/ */
        .row, 
        .column {
            box-sizing: border-box;
        }
        
        .row:before,
        .row:after {
            content: " ";
            display: table;
        }

        .row:after {
            clear: both;
        }
        
        .column {
            position: relative;
            float: left;
        }
        .column + .column {
            margin-left: 1.6%%;
        }
        .column-1 {
            width: 6.86666666667%%;
        }

        .column-2 {
            width: 15.3333333333%%;
        }

        .column-3 {
            width: 23.8%%;
        }

        .column-4 {
            width: 32.2666666667%%;
        }

        .column-5 {
            width: 40.7333333333%%;
        }

        .column-6 {
            width: 49.2%%;
        }

        .column-7 {
            width: 57.6666666667%%;
        }

        .column-8 {
            width: 66.1333333333%%;
        }

        .column-9 {
            width: 74.6%%;
        }

        .column-10 {
            width: 83.0666666667%%;
        }

        .column-11 {
            width: 91.5333333333%%;
        }

        .column-12 {
            width: 100%%;
        }
        @media only screen and (max-width: 550px) {
            .column-1, 
            .column-2, 
            .column-3, 
            .column-4, 
            .column-5, 
            .column-6, 
            .column-7, 
            .column-8, 
            .column-9, 
            .column-10, 
            .column-11, 
            .column-12 {
                width: auto;
                float: none;
            }

            .column + .column {
                margin-left: 0;
            }
        }
    </STYLE>
        <BODY>
        <DIV id="content" class="clearfix container">
            <H1><img class="valign" src="https://cdn.rawgit.com/I2PC/scipion/master/pyworkflow/resources/scipion_logo_small.png">&nbsp;&nbsp; Project %(projectName)s </H1>
            <DIV class="row">
                <DIV class="column column-5">
                    <H2>Project properties</H2>
                    <P class="propertyline"><label>Start time:</label> %(startTime)s</P>
                    <P class="propertyline"><label>Last update:</label> %(dateStr)s</P>
                    <P class="propertyline"><label>Duration:</label> %(projectDuration)s</P>
                    <P class="propertyline"><label>Status:</label> %(projectStatus)s</P>
                    <P class="propertyline"><label>Scipion version:</label> %(scipionVersion)s</P>

                    <DIV id="acquisition">
                        <H2>Acquisition</H2>
                    </DIV>
                </DIV>

                <DIV id="runs" class="column column-7">
                    <H2>Runs summary</H2>
                    <TABLE id="runsTable" class='center'>
                        <TR>
                            <TH>Name</TH>
                            <TH>Output</TH>
                            <TH>Number</TH>
                        </TR>
                    </TABLE>
                </DIV>
            </DIV>

            <SECTION id="ctf">
                <H2>CTF monitor</H2>
                <div class="row">
                    <DIV id="ctfChart" class="column column-7"></DIV>
                    <DIV id="defocusPie" class="column column-5"></DIV>
                </div>
            </SECTION>
            <SECTION id="system">
                <H2>System monitor</H2>
                <DIV id="systemChart"></DIV>
            </SECTION>
            <SECTION id="mics">
                <H2>Micrographs</H2>
                <TABLE id="micTable" class="display"></TABLE>
                <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" ></h4>
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            </div>
                            <div class="modal-body">
                                <img src="" class="imagepreview" style="width: 100%%;" >
                            </div>
                        </div>
                    </div>
                </div>

            </SECTION>
        </DIV>
        
        <FOOTER>
            Powered by <a href="http://scipion.cnb.csic.es">Scipion</a><img class="icon" src="https://cdn.rawgit.com/I2PC/scipion/master/pyworkflow/resources/favicon.png">
        </FOOTER>
    </BODY>
    <SCRIPT>
    
        var report ={
            date:"%(dateStr)s",
            project:"%(projectName)s",
            scipionVersion:"%(scipionVersion)s",
            acquisition:[
                %(acquisitionLines)s    
            ],
            runs:[
                %(runLines)s
            ],
            ctfData: %(ctfData)s,
            systemData: %(systemData)s
        }

        String.prototype.format = function() {
            var formatted = this;
            for (var i = 0; i < arguments.length; i++) {
                var regexp = new RegExp('\\{'+i+'\\}', 'gi');
                formatted = formatted.replace(regexp, arguments[i]);
            }
            return formatted;
        };

        function addAcquisition(){
            // Get the acquisition section
            var acquisitionSection = $('#acquisition');
            
            // For each acquisition property
            $.each(report.acquisition, function(index, value){
                var line = "<P class='propertyline'><label>" + value.propertyName + "</label> " + value.propertyValue + '</P>';
                $(acquisitionSection).append(line);
            });
            
        };
        
        function addRuns(){
            // Get the runs table
            var runsTable = $('#runsTable');

            // For each protocol property
            $.each(report.runs, function(index, value){
                var line = "<TR class='protocolLine'><TD>" + value.protocolName + "</TD><TD colspan='2'></TD></TR>";
                $(runsTable).append(line);
            
                $.each(value.output, function(index, value){
                    var outputLine = "<TR><TD></TD><TD>" + value.name + "</TD><TD class='center'>" + value.size + "</TD></TR>";
                    $(runsTable).append(outputLine);
                
                });
            });
        };

        function addCTFChart () {
            
            $('#ctfChart').highcharts({
                title: {
                    text: '',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Click and drag to zoom in. Hold down shift key to pan.'
                },
                xAxis: {
                    title: {
                        text: 'Micrograph index'
                    },
                    allowDecimals: false,
                    type:'linear',
                    range:50
                },
                yAxis: {
                    title: {
                        text: 'Defocus(A)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#D14242'
                    }]
                },
                tooltip: {
                    valueSuffix: ' A'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Defocus U',
                    data: report.ctfData.defocusU,
                    color: '#24307B'
                    
                }, {
                    name: 'Defocus V',
                    data: report.ctfData.defocusV,
                    color: '#B4AC22'
                }],
                chart:{
                    zoomType: 'x',
                    panning: true,
                    panKey:'shift'    
                }                
            });
            
            // Since we are using a range of 50 in the Xaxis and the zoom button does not shows up
            // we force it
            var ctfChart = $('#ctfChart').highcharts()
            ctfChart.showResetZoom();


        };



        function addDefocusCoverage(){
            var defocusData = [];
            var counts      = [];
            var red         = '#f45b5b';
            var blue        = '#7cb5ec';
            var white       = '#FFFFFF';
            function getShades (baseColor){
                var colors = []
                for (i = 0; i < 10; i += 1) {
                    // Start out with a darkened base color (negative brighten), and end
                    // up with a much brighter color
                    colors.unshift(Highcharts.Color(baseColor).brighten((i - 3) / 7).get());
                }
                return colors;
            }
            var redShades   = getShades(red);
            var blueShades  = getShades(blue);
            var maxCount = Math.max.apply(Math, report.ctfData.defocusCoverage.map(function(v) {
                                                                                      return v[0];
                                                                                    }));
            var minCount = Math.min.apply(Math, report.ctfData.defocusCoverage.map(function(v) {
                                                                                      return v[0];
                                                                                    }));
            function getColor(countValue){
                var colorIndex = 0;
                var color;
                if (countValue<0){
                    colorIndex = Math.ceil(countValue * redShades.length / minCount)-1;
                    color = redShades[colorIndex];
                }else if (countValue > 0){
                    colorIndex = Math.ceil(countValue * blueShades.length / maxCount)-1;
                    color = blueShades[colorIndex];
                }else if (countValue === 0){
                    color = white;
                }
                return color
            }
            $.each(report.ctfData.defocusCoverage, function(index, defocusTuple){
                defocusData.push({x: 0,
                                  y: index,
                                  value: defocusTuple[0],
                                  name:  defocusTuple[1],
                                  color: getColor(defocusTuple[0])
                                    });
                counts.push(defocusTuple[0]);
            });

            Highcharts.chart('defocusPie', {

                chart: {
                    type: 'heatmap',
                    marginTop: 40,
                    marginBottom: 80,
                    plotBorderWidth: 1
                },

                title: {
                    text: 'Defocus Coverage'
                },

                xAxis: {
                    categories: ['DefocusU counts']
                },

                yAxis: {
                    categories: report.ctfData.defocusCoverage.map(function(value) { return value[1]; }),
                    title: null
                },

                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.xAxis.categories[this.point.x] + '</b><br><b>' +
                            this.point.value + '</b> mics on range <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
                    }
                },

                series: [{
                    name: 'Defocus Coverage',
                    borderWidth: 1,
                    data: defocusData,
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        formatter: function ()  {
                                    if(this.point.value>=0){
                                        return this.point.value
                                    }else{
                                        return -this.point.value
                                    }
                                  }
                   }
                    }
                ]

            });

        };

        function addSystemChart () {
            
            $('#systemChart').highcharts({
                title: {
                    text: '',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Click and drag to zoom in. Hold down shift key to pan.'
                },
                xAxis: {
                    title: {
                        text: 'Time (hours)'
                    },

                    type:'linear',
                    labels:{
                        format:"{value:.2f}"
                    },
                    range:50
                },
                yAxis: {
                    title: {
                        text: 'Percentage (%%)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#D14242'
                    }]
                },
                tooltip: {
                    valueSuffix: '%%'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Memory',
                    data: report.systemData.mem,
                    color: '#24307B'
                    
                }, {
                    name: 'Swap',
                    data: report.systemData.swap,
                    color: '#B4AC22'
                }, {
                    name: 'cpu',
                    data: report.systemData.cpu,
                    color: '#D14242'
                }],
                chart:{
                    zoomType: 'x',
                    panning: true,
                    panKey:'shift'
                } 
            });

            // Since we are using a range of 50 in the Xaxis and the zoom button does not shows up
            // we force it
            var systemChart = $('#systemChart').highcharts()
            systemChart.showResetZoom();

        };

        function addMicTable(){
            var dataset = [];

            $.each(report.ctfData.imgMicThumbs, function(index, imgMicPath) {
                var psdPath = report.ctfData.imgPsdThumbs[index];
                var shiftPlotPath = report.ctfData.imgShiftCopyPath[index];
                var imgHtml = '<div class="thumbnail"><a href ="#" class="popUp"><img width={1} src={0} alt="{0}"></a></div>'
                var imgWidth = Math.floor($('#content').width() * 0.2);
                var rowValues = [imgHtml.format(imgMicPath, imgWidth), imgHtml.format(psdPath,imgWidth),
                                 imgHtml.format(shiftPlotPath,imgWidth),report.ctfData.defocusU[index],
                                 report.ctfData.defocusV[index], report.ctfData.ratio[index],
                                 report.ctfData.astigmatism[index]
                                ];
                dataset.unshift(rowValues);
            });

            $('#micTable').DataTable( {
                data: dataset,
                "scrollX": true,
                columns: [
                    {title: "Micrograph"},
                    {title: "PsdFile"},
                    {title: "ShiftPlot"},
                    {title: "DefocusU"},
                    {title: "DefocusV"},
                    {title: "Ratio"},
                    {title: "Astigmatism"}
                ]
            });

        };

        function populateReport(){
            addAcquisition();
            addRuns();
            addCTFChart();
            addDefocusCoverage();
            addSystemChart();
            addMicTable();
        };
        
        populateReport();

        $(document).ready(function(){
            $('.popUp').on('click', function() {
                $('.imagepreview').attr('src', $(this).find('img').attr('src'));
                $('.modal-title').text($(this).find('img').attr('alt'));
                $('#imagemodal').modal('show');
                return false;
		    });

        });
        
        
    </SCRIPT>
<HTML>
